<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine 💖</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb3c6, #ffe6eb);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .card {
    position: relative;
    text-align: center;
  }

  h1 {
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    width: 260px;
    height: 100px;
    margin: auto;
  }

  button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    background: #38b000;
    color: white;
    left: 0;
    top: 0;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
  }

  #no {
    background: #ff4d6d;
    color: white;
    left: 140px;
    top: 0;
  }

  #helper {
    position: absolute;
    width: 70px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  #confirm {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    justify-content: center;
    align-items: center;
  }

  #confirmBox {
    background: #fff0f5;
    padding: 30px;
    border-radius: 20px;
    font-size: 24px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? 💘</h1>

  <div class="buttons" id="area">
    <button id="yes">Yes 💖</button>
    <button id="no">No 🙈</button>
  </div>

  <img
    id="helper"
    src="https://i.imgur.com/9R7sJ5K.png"
    alt="anime helper"
  >
</div>

<div id="confirm">
  <div id="confirmBox">🥰 Yay! Valentine accepted! 💖</div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const helper = document.getElementById("helper");
  const area = document.getElementById("area");

  function moveNo() {
    const maxX = area.clientWidth - noBtn.offsetWidth;
    const maxY = area.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  function showHelper() {
    const yesRect = yesBtn.getBoundingClientRect();
    const cardRect = document.querySelector(".card").getBoundingClientRect();

    helper.style.left = (yesRect.right - cardRect.left + 10) + "px";
    helper.style.top = (yesRect.top - cardRect.top - 10) + "px";
    helper.style.opacity = 1;
    helper.style.transform = "translateX(-10px)";

    setTimeout(() => helper.style.opacity = 0, 1200);
  }

  // Pointer events = Safari-safe
  noBtn.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    moveNo();
    showHelper();
  });

  yesBtn.addEventListener("click", () => {
    document.getElementById("confirm").style.display = "flex";
  });
</script>

</body>
</html>
